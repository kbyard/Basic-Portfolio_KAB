<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Contact | Kathrin Byard</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>

        <header id="masthead">
            <div class="container">

                <a href="index.html" id="logo">Kathrin Byard</a>

                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>

            </div>
        </header>

        <div id="main-container" class="container">

            <section class="main-section">

                <h1>Contact</h1>

                <form id="contact-form">

                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>

                    <input type="submit">

                </form>

            </section>

            <section class="col-4">
                <div id="connect">

                    <h2>Connect</h2>

                    <hr>

                    <a href="https://www.facebook.com/kathrin.byard" target="_blank">
                        <img src="assets/images/Connect_Facebook.png" alt="Facebook" class="social" height="51"/>
                    </a>
                    <a href="https://github.com/kbyard" target="_blank">
                        <img src="assets/images/Connect_GitHub.png" alt="GitHub" class="social" height="51"/>
                    </a>
                    <a href="https://www.linkedin.com/in/kathrin-byard-46a740132/" target="_blank">
                        <img src="assets/images/Connect_LinkedIn.png" alt="LinkedIn" class="social" height="51"/>
                    </a>

                </div>
            </section>

        </div>

        <footer>
            <div class="container">
                Copyright &copy; Kathrin Byard
            </div>
        </footer>

    </body>

</html>
